<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAPPY AI Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>TAPPY AI Chat - TDT</h1>

  <div id="chatBox">
    <div id="messages"></div>
  </div>

  <button id="startBtn">ðŸŽ¤ Start Conversation</button>

  <!-- Voice Controls -->
  <div id="voiceControls">
    <label>Voice Type:
      <select id="voiceSelect"></select>
    </label>
    <br><br>
    <label>Pitch: <span id="pitchVal">1</span>
      <input type="range" id="pitch" min="0.1" max="2" step="0.1" value="1" class="smallSlider">
    </label>
    <br><br>
    <label>Rate: <span id="rateVal">1.45</span>
      <input type="range" id="rate" min="0.1" max="3" step="0.1" value="1.45" class="smallSlider">
    </label>
    <br><br>
    <label>Volume: <span id="volumeVal">1.5</span>
      <input type="range" id="volume" min="0" max="2" step="0.1" value="1.5" class="smallSlider">
    </label>
  </div>

  <script src="app.js"></script>
</body>
</html>
